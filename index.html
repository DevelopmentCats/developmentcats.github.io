<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevelopmentCats | Coding ideas into reality!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
</head>
<body>
    <div class="cyber-lines"></div>
    
    <div class="app-container">
        <div class="left-panel">
            <div class="profile-section">
                <div class="logo-container">
                    <div class="cyber-cat">
                        <i class="fas fa-cat"></i>
                        <div class="cyber-eye"></div>
                    </div>
                </div>
                <h1 class="glitch" data-text="DevCats">DevCats</h1>
                <p class="tagline">Coding ideas into reality!</p>
                <div class="profile-info">
                    <div class="location-info">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>USA</span>
                    </div>
                    <a href="https://github.com/DevelopmentCats" target="_blank" class="cyber-button">
                        <i class="fab fa-github"></i>
                        <span>GitHub Profile</span>
                    </a>
                </div>
            </div>
            
            <div class="stats-section">
                <h2 class="cyber-header">GitHub Stats</h2>
                <div class="github-stats">
                    <div class="stat-item">
                        <i class="fas fa-code-branch"></i>
                        <div class="stat-details">
                            <span class="stat-value">9</span>
                            <span class="stat-label">Repositories</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-star"></i>
                        <div class="stat-details">
                            <span class="stat-value">8</span>
                            <span class="stat-label">Stars</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="featured-section">
                <h2 class="cyber-header">Featured Projects</h2>
                <div class="featured-projects">
                    <a href="https://github.com/DevelopmentCats/LAMathome-HomeAssistant" target="_blank" class="featured-item">
                        <i class="fas fa-rabbit"></i>
                        <div class="project-details">
                            <h3>LAMathome-HomeAssistant</h3>
                            <p>üê∞ Make your rabbit hop higher!</p>
                        </div>
                    </a>
                    <a href="https://github.com/DevelopmentCats/Rabbify" target="_blank" class="featured-item">
                        <i class="fas fa-music"></i>
                        <div class="project-details">
                            <h3>Rabbify</h3>
                            <p>AI Friendly Spotify Web Player</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="cyber-title">
                <span class="title-text">PROJECTS</span>
                <span class="title-bar"></span>
                <span class="title-dot"></span>
            </div>
            <div class="projects-grid" id="projects-container">
                <!-- Projects will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
